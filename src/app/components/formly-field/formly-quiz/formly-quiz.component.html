<p>{{ props['order'] }}) {{ props['question'] }}</p>
<div class="flex flex-col w-full mt-4 h-fit">
  <ng-container *ngIf="props['choices']">
    <div *ngFor="let item of props['choices']; let i = index" class="flex items-center mb-4">
      <input
        (change)="onChange(item.id)"
        [id]="'radio-' + item.id"
        type="radio"
        [value]="item.id"
        [name]="props['question']"
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label [for]="'radio-' + item.id" class="text-sm font-medium text-gray-900 ms-2 dark:text-gray-300">{{
        item.choice
      }}</label>
    </div>
  </ng-container>
</div>
