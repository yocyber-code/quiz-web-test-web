<h1 class="ml-4 mt-4 text-4xl font-bold text-gray-800">Continue Quiz</h1>

<div class="min-h-screen flex justify-center items-center">
  <div class="w-96 p-8 rounded-xl bg-gray-200 border-2 border-gray-500 shadow-md">
    <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off" *ngIf="form">
      <p class="font-bold">Continue Quiz</p>
      <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
      <button type="submit" class="px-4 py-1 rounded-lg bg-gray-100 border border-gray-500">Go</button>
    </form>
  </div>
</div>
